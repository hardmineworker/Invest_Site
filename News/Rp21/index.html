            document.getElementById("Fp").innerHTML = Fp;
            document.getElementById("Lp").innerHTML = Lp;
            for(k = 1; k <= Object.keys(news).length; k++){
                if(Number.isInteger(Object.keys(news).length/6)){
                    document.getElementById("NewsZ").innerHTML = "<div class='card-body' id = 'NewsZ'></div>" 
                }else{
                    document.getElementById("NewsZ").innerHTML += "<div class='card-body' id = 'NewsZ'>"+news["N"+k][0]+"</div>" 
                }
            }
			ref.doc('Paper').update({news});
